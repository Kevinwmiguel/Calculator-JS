<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main class="container">
        <img id="vega" src="assets/img/dr-vegapunk-one-piece1.png" alt="">
        <img src="assets/img/Eintein.png" alt="">
        <div>
            <h3>
                Tutorial
            </h3>
            <p>
                Backspace = Apagar<br>Enter = Confirma<br>Teclas do teclado = Números e símbolos<br>Espaço = Zera a calculadora
            </p>
        </div>
        
        <div class="calculator">
            <div class="result"></div>
            <ul class="options">
                <div>
                    <li onclick="contas('(')">(</li>
                    <li onclick="contas(')')">)</li>
                    <li onclick="contas('%')">%</li>
                    <li class="plus" onclick="clearResult()">AC</li>
                </div>
                <div>
                    <li onclick="contas('7')">7</li>
                    <li onclick="contas('8')">8</li>
                    <li onclick="contas('9')">9</li>
                    <li onclick="contas('/')">/</li>
                </div>
                <div>
                    <li onclick="contas('4')">4</li>
                    <li onclick="contas('5')">5</li>
                    <li onclick="contas('6')">6</li>
                    <li onclick="contas('*')">*</li>
                </div>
                <div>
                    <li onclick="contas('1')">1</li>
                    <li onclick="contas('2')">2</li>
                    <li onclick="contas('3')">3</li>
                    <li onclick="contas('-')">-</li>
                </div>
                <div>
                    <li onclick="contas('0')">0</li>
                    <li onclick="contas('.')">.</li>
                    <li onclick="answer()">=</li>
                    <li onclick="contas('+')">+</li>
                </div>
            </ul>
        </div>
    </main>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
